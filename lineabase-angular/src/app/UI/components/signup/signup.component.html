<section class="bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card my-5" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="signupForm">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="name"/>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <div *ngIf="getControls['name'].touched || getControls['name'].dirty">
                    <div *ngFor="let validation of validationMessage.name">
                      <label for="" class="text-danger" *ngIf="getControls['name'].hasError(validation.type)">
                        {{validation.message}}
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="lastname"/>
                  <label class="form-label" for="form3Example1cg">Your LastName</label>
                  <div *ngIf="getControls['lastname'].touched || getControls['lastname'].dirty">
                    <div *ngFor="let validation of validationMessage.lastname">
                      <label for="" class="text-danger" *ngIf="getControls['lastname'].hasError(validation.type)">
                        {{validation.message}}
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="identification"/>
                  <label class="form-label" for="form3Example1cg">Your Identification</label>
                  <div *ngIf="getControls['identification'].touched || getControls['identification'].dirty">
                    <div *ngFor="let validation of validationMessage.identification">
                      <label for="" class="text-danger" *ngIf="getControls['identification'].hasError(validation.type)">
                        {{validation.message}}
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="phone"/>
                  <label class="form-label" for="form3Example1cg">Your Phone</label>
                  <div *ngIf="getControls['phone'].touched || getControls['phone'].dirty">
                    <div *ngFor="let validation of validationMessage.phone">
                      <label for="" class="text-danger" *ngIf="getControls['phone'].hasError(validation.type)">
                        {{validation.message}}
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <div *ngIf="getControls['email'].touched || getControls['email'].dirty">
                    <div *ngFor="let validation of validationMessage.email">
                      <label for="" class="text-danger" *ngIf="getControls['email'].hasError(validation.type)">
                        {{validation.message}}
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div *ngIf="getControls['password'].touched || getControls['password'].dirty">
                    <div *ngFor="let validation of validationMessage.password">
                      <label for="" class="text-danger" *ngIf="getControls['password'].hasError(validation.type)">
                        {{validation.message}}
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    (click)="signup()"
                    [disabled]="!signupForm.valid"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account?
                  <a [routerLink]="['/fullscreen/login']" class="fw-bold text-body">
                    <u>Login here</u>
                  </a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
