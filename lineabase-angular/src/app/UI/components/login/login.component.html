<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Logo</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form [formGroup]="loginForm" style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <input type="email" id="user" class="form-control form-control-lg" formControlName="email"/>
              <label class="form-label" for="form2Example18">Email address</label>
              <div *ngIf="getControls['email'].touched || getControls['email'].dirty">
                <div *ngFor="let validation of validationMessage.email">
                  <label for="" class="text-danger" *ngIf="getControls['email'].hasError(validation.type)">
                    {{validation.message}}
                  </label>
                </div>
              </div>
            </div>


            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" formControlName="password"/>
              <label class="form-label" for="form2Example28">Password</label>
              <div *ngIf="getControls['password'].touched || getControls['password'].dirty">
                <div *ngFor="let validation of validationMessage.password">
                  <label for="" class="text-danger" *ngIf="getControls['password'].hasError(validation.type)">
                    {{validation.message}}
                  </label>
                </div>
              </div>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="button" (click)="login()" [disabled]="!loginForm.valid">Login</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a [routerLink]="['/fullscreen/signup']" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
